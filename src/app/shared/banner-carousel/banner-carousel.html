<div class="carousel" (mouseenter)="stopAutoSlide()" (mouseleave)="startAutoSlide()">
    <div class="carousel-inner">
        <img *ngFor="let banner of banners; let i = index" [src]="banner.imageUrl" [alt]="banner.alt"
            [class.active]="i === currentIndex" />
    </div>

    <button class="prev" (click)="prev()">‹</button>
    <button class="next" (click)="next()">›</button>

    <div class="indicators">
        <span *ngFor="let banner of banners; let i = index" [class.active]="i === currentIndex" (click)="goTo(i)">
        </span>
    </div>
</div>
